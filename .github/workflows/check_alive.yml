name: Check Alive Telegram Bot

on:
  schedule:
    - cron: "0 6 * * *"   # هر روز ساعت 06:00 UTC اجرا می‌شود
  workflow_dispatch:       # اجازه اجرای دستی از تب Actions
  push:
    paths:
      - ".github/workflows/check_alive.yml"
      - "check_alive.py"

permissions:
  contents: write   # برای commit کردن state نیاز داریم

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run check_alive.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          OWNER_ID: ${{ secrets.OWNER_ID }}
          RECIPIENT_IDS: ${{ secrets.RECIPIENT_IDS }}
          DAYS_LIMIT: 3
        run: |
          echo "=== Running check_alive.py ==="
          python check_alive.py
          echo "=== Script finished ==="

      - name: Commit state files if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add last_checkin.json last_update.json || true
            git commit -m "Update state from workflow $(date -u +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No state changes"
          fi
